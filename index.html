<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
	<form class="form-horizontal">
		<div class="form-group" align="center">
			<label class="control-label col-sm-2" for="number1"><b>Number 1:</b></label>
			<div class="col-sm-10">
				<input type="text" name="" id="num1" class="form-control" style="text-align: center">	
			</div>
			<br>
			<h2 id="symbol" align="center">
				
			</h2>
			<label class="control-label col-sm-2" for="number2"><b>Number 2:</b></label>
			<div class="col-sm-10">
				<input type="text" name="" id="num2" class="form-control" style="text-align: center">	
			</div>
		</div>
		<div align="center" style="margin-top: 10px" class="form-group">
			<button type="button" onclick="cal(1)" class="btn">Add</button>
			<button type="button" onclick="cal(2)" class="btn">Sub</button>
			<button type="button" onclick="cal(3)" class="btn">Mul</button>
			<button type="button" onclick="cal(4)" class="btn">Div</button>
		</div>
		<div align="center" class="form-group">
			<p>
				<input type="text" name="" id="ans" class="form-control" style="text-align: center">	
			</p>
			<button type="button" onclick="window.close()" class="btn">Close</button>
			<button type="button" onclick="document.location.reload()" class="btn">Reset</button>	
		</div>

	</form>

</body>
</html>
